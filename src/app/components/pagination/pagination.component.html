<div class="row no-gutters">
    <div class="page-item col-6 order-1 col-md-2 order-md-1">
      <a class="page-link"
        >Page {{ (currentPage || 1) + " of " + (totalPages || 1) }}</a
      >
    </div>
  
    <div class="col-12 order-3 col-md-8 order-md-2">
      <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="currentPage <= 1">
          <a
            class="page-link"
            routerLink="."
            [queryParams]="{ page: 1 }"
            queryParamsHandling="merge"
          >
            <i class="fa fa-angle-double-left"></i>
          </a>
        </li>
  
        <li class="page-item" [class.disabled]="currentPage <= 1">
          <a
            class="page-link"
            routerLink="."
            [queryParams]="{ page: currentPage - 1 }"
            queryParamsHandling="merge"
          >
            <i class="fa fa-angle-left"></i>
          </a>
        </li>
  
        <li
          class="page-item"
          *ngFor="let page of pages"
          [class.active]="page == currentPage"
        >
          <a
            class="page-link"
            routerLink="."
            [queryParams]="{ page: page }"
            queryParamsHandling="merge"
          >
            <i>{{ page }}</i>
          </a>
        </li>
  
        <li
          class="page-item"
          [class.disabled]="totalItems <= currentPage * pageSize"
        >
          <a
            class="page-link"
            routerLink="."
            [queryParams]="{ page: currentPage + 1 }"
            queryParamsHandling="merge"
          >
            <i class="fa fa-angle-right"></i>
          </a>
        </li>
  
        <li
          class="page-item"
          [class.disabled]="totalItems <= currentPage * pageSize"
        >
          <a
            class="page-link"
            routerLink="."
            [queryParams]="{ page: totalPages }"
            queryParamsHandling="merge"
          >
            <i class="fa fa-angle-double-right"></i>
          </a>
        </li>
      </ul>
    </div>
  
    <div class="page-item col-6 order-2 col-md-2 order-md-3">
      <a class="page-link"
        >Items {{ (pageItems || 0) + " of " + (totalItems || 0) }}</a
      >
    </div>
  </div>
